<!DOCTYPE html>
<html>
<head>
  <title>MediStock - OB Ward Inventory</title>
  <style>
    /* CSS styles */
    body {
      font-family: "Century Gothic", Arial, sans-serif;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #005A8C;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      padding: 8px;
      border: 1px solid #ccc;
      width: 200px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .button {
      background-color: #005A8C;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .logout-btn {
      float: right;
      margin-top: 10px;
      background-color: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Login/Signup Page -->
  <div id="loginPage">
    <h1>Welcome to MediStock</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password" required>
      <button class="button" onclick="authenticate(event)">Log In</button>
      <button class="button" onclick="showSignupForm(event)">Sign Up</button>
    </form>
  </div>

  <!-- Inventory Page -->
  <div id="inventoryPage" style="display: none;">
    <h1>MediStock - OB Ward Inventory</h1>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  
    <table id="inventoryTable">
      <tr>
        <th>Product Name</th>
        <th>Price per Unit (₱)</th>
        <th>Available Quantity</th>
        <th>Action</th>
      </tr>
    </table>
  
    <br>
  
    <div>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName">
      <label for="pricePerUnit">Price per Unit (₱):</label>
      <input type="number" id="pricePerUnit" min="0">
      <label for="availableQuantity">Available Quantity:</label>
      <input type="number" id="availableQuantity" min="0">
      <button class="button" onclick="addProduct()">Add</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
